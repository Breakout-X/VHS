<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">

    <title>Scratch Assets Test</title>
    <title>Advanced Sprite Example</title>
    <style>
        canvas {
            background-color: #f0f0f0;
        }
        #mobileControls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        button#startButton {
            background-color: green;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script type="application/javascript" src="project-api.js"></script>
    <script type="application/javascript" src="project.js"></script>

    <div id="mobileControls">
        <button id="startButton">Start Project</button>
    </div>
</body>
</html>
